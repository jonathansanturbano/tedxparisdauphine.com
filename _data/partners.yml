list:
  - description: >-
      L’Université Paris-Dauphine (membre PSL) est un établissement public
      d’enseignement supérieur et de recherche français spécialisé dans les
      sciences des organisations et des marchés. Paris-Dauphine est
      l'institution d'enseignement supérieur de référence dans le domaine des
      sciences des organisations et de la décision.

      Grand établissement, membre de la Conférence des présidents d'universités et de la Conférence des Grandes Ecoles, Paris-Dauphine développe depuis sa création en 1968 un modèle d'excellence pour en licence, master et doctorat.
    logo: /assets/images/uploads/dauphine-logo-site-ted.png
    name: Université Paris Dauphine - PSL
    website: http://www.dauphine.fr/
  - description: >
      LVMH réunit 75 Maisons d'exception, au sein de 6 secteurs d’activité :
      Vins & Spiritueux, Mode & Maroquinerie, Parfums & Cosmétiques, Montres &
      Joaillerie, Distribution Sélective, et Autres Activités, dont
      l’hospitalité, la culture et les arts.


      Ce qui rend LVMH unique, c’est l’envie de voir les choses en grand et d’enfreindre les règles. LVMH possède une communauté de 156,000 collaborateurs autour du monde, liés par une forte volonté d’innover pour renouveler leur offre et être résolument tournés vers l’avenir, tout en s’inscrivant dans le respect de notre patrimoine.
    logo: /assets/images/uploads/sans-titre-3-.png
    name: LVMH
    website: https://www.lvmh.fr/
  - name: Ubisoft
    logo: /assets/images/uploads/ubisoft-logo.png
    website: https://www.ubisoft.com/fr-fr/
    description: "Bien qu’Ubisoft compte aujourd’hui 21 000 employés dans ses
      bureaux et studios à travers le monde, tout a commencé avec une famille :
      Yves Guillemot et ses quatre frères qui travaillaient dans l'agriculture
      en Bretagne. Chez Ubisoft, ils souhaitent enrichir le quotidien de tout
      les joueurs en développant des titres de grande qualité qui ne laissent
      personne indifférent."
  - name: RedBull
    logo: /assets/images/uploads/redbull.png
    website: https://www.redbull.com/fr-fr/
    description: "Dietrich Mateschitz, inspiré par les boissons fonctionnelles
      d'Extrême-Orient, fonde Red Bull au milieu des années 1980. Outre un
      nouveau produit, il conçoit aussi un concept unique de marketing et lance
      Red Bull en Autriche le 1er avril 1987. Une catégorie de produits
      entièrement nouvelle est née : les boissons énergisantes. Red Bull Energy
      Drink est une boisson appréciée dans le monde entier par les athlètes de
      haut niveau, les étudiants, ceux qui ont des métiers très exigeants et
      durant les longs trajets en voiture."
  - description: >
      AXA Group Operations est le "coeur" technologique du Groupe AXA et le
      moteur de sa transformation digitale.


      Lancé officiellement en janvier 2019, AXA Group Operations a pour objectif d’aider les entités AXA du monde entier à donner aux personnes les moyens de mener une vie meilleure.

      En tant que «moteur» d’AXA, Group Operations est responsable de la gestion quotidienne de l’activité, ainsi que de la fourniture de solutions essentielles pour son avenir.


      Réunissant sept équipes aux expertises variées AXA Group Operations conseille, oriente les choix technologiques et donne un accès à AXA aux innovations qui vont contribuer à sa transformation en tech-led company orientée client.
    logo: /assets/images/uploads/sans-titre-4-.png
    name: AXA Group Operations
    website: https://www.linkedin.com/company/axa-group-operations/
  - name: "Paris Marriott Opera Ambassador Hotel "
    logo: /assets/images/uploads/marriott.png
    website: https://www.marriott.com/fr/hotels/paroa-paris-marriott-opera-ambassador-hotel/overview/
    description: Découvrez le charme captivant qui émane de la Ville Lumière au
      Paris Marriott Opera Ambassador Hotel. Cet hôtel au centre de Paris est
      idéalement situé au coeur du quartier de l'Opéra, proche de sites
      parisiens emblématiques. Prenez le temps d'explorer tous les avantages de
      l'hôtel, parmi lesquels une salle de sport, un salon Executive avec une
      vue panoramique sur la ville et une délicieuse brasserie contemporaine. Le
      soir, vous pourrez vous reposer dans une chambre au design méticuleusement
      réfléchi. Si vous organisez un événement, profitez des prestigieuses
      salles de l'hôtel.
  - name: Lush
    website: https://weare.lush.com/fr/la-vie-selon-lush/notre-entreprise/qui-sommes-nous/?_gl=1*1rxfv8l*_ga*NTM5OTM5MjM1LjE2NzgwNjI3MTE.*_ga_E68EJV3RYF*MTY3ODA2MjcxMC4xLjAuMTY3ODA2MjcxMi41OC4wLjA.
    description: "Lush propose des cosmétiques frais faits main, 100% végétariens et
      non testés sur les animaux depuis 1995. Marque pionnière de la cosmétique
      éthique et responsable, Lush a été créée par 6 passionné·e·s de
      cosmétiques et militant·e·s de la cause animale dans le but de proposer
      une alternative responsable aux cosmétiques traditionnels. Lush développe
      des produits de beauté innovants et performants, basés sur un concept
      unique : une confection à la main et l’utilisation d’ingrédients frais
      tels que des fruits et légumes, ainsi que des herbes, des fleurs et des
      huiles essentielles sourcés avec éthique."
    logo: /assets/images/uploads/lush-logoblack.jpg
  - name: SAP
    website: https://www.sap.com/france/index.html
    description: "Figurant parmi les leaders du marché des logiciels professionnels,
      SAP aide les entreprises de toute taille et de tout secteur à rester
      performantes : 77 % des recettes des transactions effectuées dans le monde
      sont liées à un système SAP. Leurs technologies de Machine Learning, d'IoT
      et d'analytique avancée aident leurs clients à transformer leur entreprise
      en entreprise intelligente. Leur suite complète d'applications et de
      services permet à leurs clients d'opérer de façon rentable, de s'adapter
      continuellement et d'apporter leur pierre à l'édifice. "
    logo: /assets/images/uploads/sap-logo-2048x1161.jpg
  - description: >-
      Oracle Cloud propose une suite complète d’applications intégrées pour les
      ventes, les services, le marketing, les ressources humaines, la finance,
      la supply chain et le manufacturing, ainsi qu’une infrastructure de
      deuxième génération hautement automatisée et sécurisée qui inclut la base
      de données Oracle Autonomous.


      Oracle compte plus de 420 000 clients (dont la totalité des entreprises du classement Fortune 100) représentant une grande variété de secteurs d'activité dans plus de 145 pays à travers le monde.
    logo: /assets/images/uploads/sans-titre-5-.png
    name: Oracle
    website: https://www.oracle.com/fr/index.html
  - name: O&B Consulting
    website: https://ob-consulting.eu
    description: "O&B est un Cabinet de Conseil qui offre ses services sur les
      secteurs en pleine mutation: Assurance, Mutuelles, Protection Sociale, et
      Banque et Finance. Leur vocation est d'accompagner leurs clients issus des
      grands COMEX dans les moments clés de leur développement: stratégie de
      croissance (nouveaux produits, nouvelle attractivité client, levées de
      fonds, valorisation d'entreprises et opérations de M&A); transformationnel
      mutation des modèles (business ou opérationnels); et innovation (produits
      ou tech). O&B Consulting rassemble une vingtaine de consultants en
      stratégie, M&A, projet et transformation."
    logo: /assets/images/uploads/o-b-consulting-photo.png
  - name: CAPFI
    website: https://www.capfi.fr
    description: >-
      Issus de formations académiques complémentaires, école d'ingénieurs et
      école de commerce, Olivier & Rodolphe ont fondé CAPFI en 2005 avec cette
      ambition de créer une ESN où la dimension humaine demeure le poumon de
      leur activité.

      Ils pensent que l’entreprise doit être un lieu d’accomplissement de soi et de plaisir partagé ; ils croient en l'éthique, la confiance et l'authenticité.

      CAPFI est un modèle d'ESN unique qui regroupe 5 pôles d’expertise IT autour d’une vision commune : "Ensemble, créons avec audace un plus bel avenir pour le monde."
    logo: /assets/images/uploads/capfi.png
  - name: Faguo
    description: >-
      Le constat est simple : au 21e siècle, personne ne veut vivre nu. À côté
      de ça, chaque vêtement que l'on créé a un impact sur notre planète. Nous
      continuerons donc de nous habiller mais devons tout entreprendre pour
      mieux le faire, et plus raisonnablement.

      En tant qu’entreprise à mission certifiée B CorpTM, ™, FAGUO engage sa génération contre le dérèglement climatique et habille ceux qui veulent vivre en ville comme en pleine forêt.

      L'objectif n'est pas d'être les meilleurs du monde, mais meilleur pour le monde en s'améliorant constamment. Cette route est infinie. 

      À travers la démarche de Faguo, découvre les différentes étapes d’adoption du statut d’entreprise à mission. Un nouveau statut pour les entreprises à but lucratif qui veulent placer plusieurs objectifs sociaux ou environnementaux au cœur de leur stratégie.
    website: https://www.faguo-store.com/fr/content/category/2-notre-mission
    logo: /assets/images/uploads/logo_faguo_bleu-2017-300x300.png
  - name: Nêge Paris
    website: https://nege-paris.com
    logo: /assets/images/uploads/2.png
    description: >-
      Nêge Paris, c'est une nouvelle marque de pyjamas féminins
      éco-responsables, aux imprimés uniques, entièrement co-créés sur Instagram
      (@negeparis_ ). Des pyjamas à porter de nuit, comme de jour. En intérieur,
      comme en extérieur. 

      Nêge Paris prend en compte toutes les envies de leurs clientes et leur fait choisir chaque détail des pyjamas pour allier confort et élégance. Ils proposent même 2 longueurs de pantalon pour habiller toutes les longueurs de jambes.

      Et ils limitent l’impact de leur pyjamas grâce à une matière écologique à base d’eucalyptus et idéale pour la nuit, des ateliers certifiés au Portugal, une livraison à vélo, ou encore en reversant une partie de leur CA à des associations choisies par leurs clientes.
  - description: >-
      Meanwhile est une boutique en ligne de créateurs éco-responsables pour
      offrir des alternatives

      durables, éthiques et écologiques dans l’univers de la mode, les accessoires, la déco et le bien-être.

      Meanwhile Boutique sélectionne des marques engagées en avec des critères indispensables :

      Ethique & Transparence répondant à une charte éco-responsable de valeurs bien définies qui reposent sur 5 piliers principaux : l’anti-gaspillage, l’impact social et humain, la préservation des ressources et l’artisanat et les certifications et labels.
    website: "https://meanwhile.boutique.com "
    name: "Meanwhile Boutique "
    logo: /assets/images/uploads/58e36f16.png
  - name: Wecasa
    description: >-
      Wecasa, c'est d'abord l'histoire du club des 5. Pierre, Antoine, Fabien,
      Anne-Emilie et Julien se lancent en 2016 dans une aventure tech et
      humaine, dans le but un peu fou de redonner du temps aux gens. Ils créent
      un site et une app pour réserver des services à domicile en deux temps
      trois mouvements : coiffure, beauté, massage, ménage, garde d'enfants.

      70 collaborateurs et un collectif de 5000 pros plus tard, Wecasa est devenue la référence des services à domicile. C'est l'offre 7j/7 d'aide et de bien-être à domicile. Avec plus de 100 000 clients heureux, l'aventure continue partout en France et maintenant à l'étranger.
    website: https://www.wecasa.fr
    logo: /assets/images/uploads/logo-header-e394c584078509790b535eb960e4b3f4bf279350ec84089bd8f80a3a779773e7.png
  - description: >+
      Angélique, fondatrice de Ma Beauté Bio, a pour volonté de proposer des
      produits cosmétiques répondant aux critères suivants : une fabrication
      française pour réduire l’empreinte carbone, des ingrédients naturels et
      bio sans ingrédients nocifs, et des contenants biodégradables, recyclables
      et issus de matériaux recyclés. Venant du monde de la cosmétique, c’est en
      travaillant pour de grandes marques qu'elle a pris conscience que
      celles-ci oubliaient la santé du consommateur et l'environnement. Ce
      constat lui a donné l’envie de parvenir à marier une attitude
      éco-responsable avec des produits de qualité. 

    website: https://mabeautebio.fr/content/4-qui-sommes-nous-
    name: Ma Beauté Bio
    logo: /assets/images/uploads/prestashop-logo-1614847670.jpg.png
  - name: The Trust Society
    description: "Le concept : aider chaque personne à se passer de plastique en
      regroupant dans la même boutique les meilleures alternatives sans
      plastique à tous les produits du quotidien. Sans plastique, et sans
      ingrédients imprononçables à l’intérieur. Sans plastique, à la condition
      de rester pratiques. Sans plastique, mais surtout fabriquées en France,
      par des producteurs et productrices sur lesquels nous pourrons toujours
      mettre un prénom, un visage, une histoire. En trois mots, des alternatives
      sans plastique saines, efficaces et engagées. Les essentiels du quotidien,
      le plastique en moins."
    website: https://thetrustsociety.fr/pages/concept
    logo: /assets/images/uploads/thetrustsociety_logo.png
  - description: >
      Nell'Armonia est une société de conseil et services, leader dans son
      domaine : le pilotage de la performance (EPM - Enterprise Performance
      Management). Ses 150 consultants travaillent pour plus de 300 grands
      comptes en Europe.


      Les clients font appel à Nell'Armonia quand ils ont un projet SI, de mise en place ou d'évolution de leurs outils pour améliorer leur stratégie et sécuriser leurs décisions, principalement dans le domaine de la finance.


      Pour mener à bien sa mission, les consultants de Nell'Armonia sont sa force, leurs compétences son actif et leur épanouissement, son capital.
    logo: /assets/images/uploads/logo_nellarmonia-1-.png
    name: Nell'Armonia
    website: https://www.nellarmonia.com/
  - name: Omie & Cie
    description: Mieux manger pour changer le monde, c'est la mission d'Omie & Cie,
      jeune marque alimentaire ultra engagée. Des bons produits, conçus avec des
      producteurs locaux qu’Omie accompagne dans leur transition vers une
      agriculture régénératrice des sols et des écosystèmes, et une transparence
      complète sur l'origine des ingrédients et la rémunération des producteurs.
      Vous ne regarderez plus vos cookies de la même façon !
    website: https://www.omie.fr
    logo: /assets/images/uploads/omi.png
  - name: Alterfood
    description: "Alterfood se donne pour raison d’être et mission de développer des
      produits alimentaires responsables, des alternatives de consommation
      engagées pour le bien-être des consommateurs, bénéfiques pour la santé,
      traçables, n’utilisant aucune substance controversée, équitable dans leur
      process de fabrication et impliquées dans le respect de l’environnement. "
    website: https://www.alterfood.fr
    logo: /assets/images/uploads/capture-d’écran-2023-03-06-à-01.53.55.png
  - name: GreenMa
    description: Pour les amoureux de la Nature. GreenMa propose des thés et
      infusions bio en feuilles entières alliant authenticité, écologie et
      design.
    website: https://www.greenma.fr/lhistoire/
    logo: /assets/images/uploads/logo_greenma_cadeau-1.png
  - name: Here We Flo
    website: https://www.hereweflo.fr/pages/a-propos
    description: "La mission des deux fondatrices Tara et Susan demeure la même
      depuis l'origine de FLO : proposer des protections périodiques fiables et
      fun qui redonnent confiance et boostent le moral des femmes."
    logo: /assets/images/uploads/untitled_design_20.png
  - description: Forbes, le média business à destination des entrepreneurs et
      décisionnaires.
    logo: /assets/images/uploads/sans-titre-2-.png
    name: Forbes France
    website: https://www.forbes.fr/
  - description: Depuis 10 ans FW identifie les nouvelles tendances, découvre les
      innovations qui impactent de nombreux secteurs, santé, transport, retail,
      agriculture, énergie, telecom... et les décode au quotidien. Destiné aux
      Business Decision Makers, FW adresse une audience de plus d'un million de
      professionnels. Notre rédaction est composée de journalistes,
      correspondants internationaux, et d'experts, tous passionnés, qui
      délivrent une information documentée, originale au service de nos
      lecteurs. Via Linked In, FrenchWeb regroupe la plus importante communauté
      de professionnels, entrepreneurs, experts, investisseurs francophones du
      numérique.
    logo: /assets/images/uploads/sans-titre-7-.png
    name: Frenchweb
    website: https://www.frenchweb.fr
