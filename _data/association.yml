association-description: >-
  **TEDxUniversitéParisDauphine** est une association loi 1901 dont l'objectif
  est d’organiser des conférences de façon indépendante sous licence TED afin de
  favoriser le partage et la diffusion d’idée au sein de l'**Université Paris
  Dauphine-PSL**.


  L’association a organisé sa 1ère conférence le **4 juin 2015** sur le thème **« Dans les règles de l’art »**. Intervenants : **Marie-Sophie Ahmadi**, **Christian Blanckaert**, **Kammel Menour**, **Pierre-Etienne Bost**, **Paul Benoit**, **Stéphane Dufossé, Olivier Roller**.


  La 2ème conférence a eu lieu le **25 novembre 2016** sur le thème **« Rien de bien méchant »**. Intervenants : **Emmanuelle Garault**, **Alexandre Stachtchenko**, **Héloïse Nio**, **Inken Dechow**, **Dominique Retoux**, **Mehdi Dutheil**, **Xavier Gorce, Aude Baron**.


  La 3ème conférence a eu lieu le **29 novembre 2017** sur le thème **« EnVie ».** Intervenants : **Nicolas Détrie, Christophe de Hody, Aline Tacite, Imaan M., Wissam Sammouri**.


  La 4ème conférence a eu lieu le **3 décembre 2018** sur le thème **« Swipe Up »**. Intervenants : **Guewen Loussouarn, Sandrine Bridoux, Anna Choury, Laurent Rochette, Sophie Vannier, Anne-Caroline Paucot, Joffrey Persia**.


  La 5ème conférence a eu lieu le **4 novembre 2019** sur le thème **« A l'évidence »**. Intervenants : **Thierry Marx, Sandrine Bridoux, Sharon Sofer, Shirley Souagnon, Loubna Ksibi, Oussama Bouiss, Nathalie Gimenes, Noman Hosni, Hervé Alexandre.** 


  La 6ème conférence a eu lieu le **23 mars 2021** sur le thème **« Tangence »**. Intervenants : **Léa Moukanas, Thomas Solignac, Maxime Renahy, Paul Dewandre, Nathalie Mauclair, Tatiana Brillant.**


  La 7ème conférence a eu lieu le **28 mars 2022** sur le thème **« En Quête »**. Intervenants : **Yannis Sioudan, Fabien Olicard, Malia Metella, Salime Nassur, Emma Oliveira, Valérie Vitter Mouradian, Samira Laamouri, Marcellino Dour.**


  La 8ème conférence aura eu lieu le **29 mars 2023** sur le thème **« Mirage »**. Intervenants : **Timothée Parrique, Faouzi Annajah, Bertille Fauvel, Nicolas Réquédat (REDEK), Sandra Pedano, Bertrand Monnet.**
